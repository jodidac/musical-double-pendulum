name: Build Android APK

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build web app
      run: |
        mkdir -p dist
        cp musical_double_pendulum_improved.html dist/index.html
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
    
    - name: Install Capacitor CLI
      run: npm install -g @capacitor/cli
    
    - name: Copy web assets to Android
      run: npx cap copy android
    
    - name: Build Android APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon --stacktrace
    
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: musical-pendulum-debug
        path: android/app/build/outputs/apk/debug/*.apk
        retention-days: 30
    
    - name: Create Release
      if: github.ref == 'refs/heads/master'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Musical Pendulum v${{ github.run_number }}
        body: |
          🎵 Musical Double Pendulum Android App
          
          Características:
          - Simulación física de doble péndulo
          - Audio generativo basado en movimiento
          - Controles táctiles para móvil
          - Interfaz responsiva
          
          📱 Instalación: Descarga el APK y permite instalación de fuentes desconocidas
        draft: false
        prerelease: false
    
    - name: Upload APK to Release
      if: github.ref == 'refs/heads/master'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: android/app/build/outputs/apk/debug/app-debug.apk
        asset_name: musical-pendulum-v${{ github.run_number }}.apk
        asset_content_type: application/vnd.android.package-archive