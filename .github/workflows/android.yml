
  name: Build Android APK

  on:
    push:
      branches: [ master, main ]
    workflow_dispatch:

  jobs:
    build:
      runs-on: ubuntu-latest

      steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:                                                        node-version: '20'
          cache: 'npm'                                     
      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: |
          mkdir -p dist
          cp musical_double_pendulum_improved.html dist/index.html

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Copy web assets to Android
        run: npx cap copy android

      - name: Make gradlew executable
        run: chmod +x android/gradlew
                                                                 - name: Debug Android project
        run: |
          echo "=== Checking Android project structure ==="
          ls -la android/
          echo "=== Checking gradlew permissions ==="
          ls -la android/gradlew
          echo "=== Checking Android app directory ==="
          ls -la android/app/                              
      - name: Build Android APK (with verbose output)
        run: |                                                       cd android
          ./gradlew assembleDebug --stacktrace --info --no-daemon

      - name: Upload APK                                           if: success()
        uses: actions/upload-artifact@v4                           with:
          name: musical-pendulum-apk
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            android/build/reports/
            android/app/build/reports/
          retention-days: 5
